<! doctype html>
<html>
<head>
    <meta charset="iso-8859-1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">
    <link rel="stylesheet" href="rezises.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/brython@3.10/brython.min.js">
    </script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/brython@3.10/brython_stdlib.js">
    </script>
    <script type="text/python" src="chase.py"></script>
</head>
<body onload="brython(1)">
    <div class="main-game">
        <div class="info-wrapper">
            <div class="info-wrapper__items">
                <div class="info-item">
                    <p for="level" class="scores">Level: </p>
                    <span type="text" id="level" class="scores"></span>
                </div>
                <div class="info-item">
                    <p for="foeCount" class="scores">Enemies: </p>
                    <span type="text" id="foeCount" class="scores"></span>
                </div>
                <div class="info-item">
                    <p for="score" class="scores" class="scores">Score: </p>
                    <span type="text" id="score" class="scores"></span>
                </div>
                <div class="info-item">
                    <p for="highScore" class="scores">High Score: </p>
                    <span type="text" id="highScore" class="scores"></span>
                </div>
            </div>
            <input type="button" id='new' value="New Game" title="New Game" class="tool-buttons tool-buttons--new-game"/>
        </div>
        <div class="field-wrapper">
            <div id="field" class="field-class">
                <!-- <svg id="svg_root" xmlns='http://www.w3.org/2000/svg'></svg> -->
            </div>
            <div class="action-buttons-wrapper">
                <input type="button" class="action-button" title="Teleport" id='t' value="t" class="tool-buttons">
                <input type="button" class="action-button" title="R" id='repeat' value="r" class="tool-buttons" >
                <input type="button" class="action-button" title="Save Teleport" id='s' value="s" class="tool-buttons">
                <input type="button" class="action-button" title="A" id='&#920;' value="&#920;" class="tool-buttons">
                <input type="button" class="action-button" title="Small Bomb" id='v' value="v" class="tool-buttons">
                <input type="button" class="action-button" title="Big Bomb" id='b' value="b" class="tool-buttons">
            </div>
        </div>
        <table style="text-align: center;">
            <tr>
                <td><input type="button" id='moveNW' class="arrow-buttons" value = "&nwarr; " /></td>
                <td><input type="button" id='moveN' class="arrow-buttons" value = " &uarr; " /></td>
                <td><input type="button" id='moveNE' class="arrow-buttons" value = " &nearr;" /></td>
            </tr>
            <tr>
                <td><input type="button" id='moveW' class="arrow-buttons" value = "&larr;" /></td>
                <td><input type="button" id='moveStay' class="arrow-buttons" value = "&nbsp;&nbsp;&nbsp;" /></td>
                <td><input type="button" id='moveE' class="arrow-buttons" value = "&rarr;" /></td>
            </tr>
            <tr>
                <td><input type="button" id='moveSW' class="arrow-buttons" value = "&swarr; " /></td>
                <td><input type="button" id='moveS' class="arrow-buttons" value = " &darr; " /></td>
                <td><input type="button" id='moveSE' class="arrow-buttons" value = " &searr;" /></td>
            </tr>
        </table>
    </div>
</body>

<script>
    window.addEventListener("keydown", e => {
        if(["Space","ArrowUp","ArrowDown","ArrowLeft","ArrowRight"].indexOf(e.code) > -1) {
            e.preventDefault();
        }
    }, false);
</script>
<script src="js/app.js"></script>

</html>
